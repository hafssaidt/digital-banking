<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Create New Customer</h2>
        </div>
        <div class="card-content">
            <form #customerForm="ngForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.name" required
                        minlength="3" #name="ngModel" />
                    <div *ngIf="name.invalid && name.touched" class="error-message">
                        <p *ngIf="name.errors?.['required']">Name is required</p>
                        <p *ngIf="name.errors?.['minlength']">Minimum 3 characters</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="customer.mail"
                        required email #email="ngModel" />
                    <div *ngIf="email.invalid && email.touched" class="error-message">
                        <p *ngIf="email.errors?.['required']">Email is required</p>
                        <p *ngIf="email.errors?.['email']">Enter a valid email address</p>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-container">
                    <button type="submit" class="submit-button" [disabled]="customerForm.invalid"
                        (click)="createCustomer()">
                        Create Customer
                    </button>
                    <button type="reset" class="reset-button">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

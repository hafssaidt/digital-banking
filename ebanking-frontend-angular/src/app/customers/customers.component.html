<div class="container">
    <div class="notification" *ngIf="errMessage">
        <p class="text-danger">{{ errMessage }}</p>
    </div>
    <div class="card" *ngIf="customers">
        <div class="card-header">
            <h2>Customers</h2>
        </div>
        <div class="card-content">
            <div class="search-container">
                <input type="text" placeholder="Search customers..." [(ngModel)]="keyword" class="search-input" />
                <button class="search-button" (click)="searchCustomers()">
                    <i class="bi bi-search"></i>
                </button>
                <button class="create-button" (click)="createNewCustomer()">
                    + Add Customer
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.mail }}</td>
                        <td class="search-container">
                            <button class="accounts-button" (click)="getAccountsByCustomerId(customer.id)">
                                <i class="bi bi-eye"></i> </button>
                            <button class="delete-button" (click)="deleteCustomer(customer.id)">
                                <i class="bi bi-trash"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
